<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="stylesheet" href="font/font.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-full bg-[#0d192b] md:flex md:justify-center">

  <div class="mx-4 my-8 p-4 rounded-2xl bg-[#14253d] md:w-64 ">
    <div class="border-b border-very-dark-blue ">
      <div class="relative flex justify-center items-center images">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="rounded img-1 relative">
        <img src="images/icon-view.svg" alt="view" class="img-2">
      </div>
      <h1 class="text-[#ffffff] font-semibold mt-4 font-outfit hover:text-[#00fff7]">Equilibrium #3429</h1>
      <p class="mt-3 font-light text-white text-sm"> Our Equilibrium collection promotes balance and
        calm.</p>

      <div class="flex justify-between my-4">

        <div class="flex justify-center items-center gap-1">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="w-3 h-4">
          <h2 class="text-[#00fff7] font-semibold text-sm">
            0.041 ETH
          </h2>
        </div>

        <div class="flex justify-center items-center gap-1">
          <img src="images/icon-clock.svg" alt="clock" class="w-4 h-4">
          <span class="font-outfit text-white text-sm">
            3 days left</span>
        </div>

      </div>

    </div>
    <div class="flex items-center gap-2 mt-4">
      <img src="images/image-avatar.png" alt="avatar" class="h-8 w-8 border border-white rounded-full">
      <h3 class="text-md text-white hover:text-[#00fff7]">
        <span class="text-md text-blue-600">Creation of</span>
        Jules Wyvern
      </h3>
    </div>
  </div>


</body>

</html>
